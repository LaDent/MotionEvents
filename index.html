<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation</title>
    <style>

    </style>
</head>
<body>
  <div><label id="xLabel">Valeur de X :</label><label id="xValue">--</label></div>
  <div><label id="yLabel">Valeur de Y :</label><label id="yValue">--</label></div>
    
    <script>
        window.addEventListener("deviceorientation", handleOrientation);
      
        function handleOrientation(event) {
            document.getElementById("xValue").innerHTML = event.beta || 0;  // Inclinaison avant/arri√®re
            document.getElementById("yValue").innerHTML = event.gamma || 0; // Inclinaison gauche/droite
        }
    </script>
</body>
</html>
